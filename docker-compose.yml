version: '3.7'
services:

    #PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: veneziastone-app/php
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-cache-network
        depends_on:
            - db
            - redis

    #Nginx Service
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
    #        - 8888:80
    #        - 448:443
            - 87.251.78.17:80:80
            - 87.251.78.17:443:443
        volumes:
            - ./:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
    #    extra_hosts:
    #        - pdweb.local:87.251.78.17
        networks:
            - app-cache-network

    #MySQL Service
    db:
        image: mysql:8.0.34
        container_name: db
        restart: unless-stopped
        tty: true
        ports:
            - 87.251.78.17:33336:3306
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
            TZ: Europe/Moscow
        volumes:
            - dbdata:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/my.cnf
        networks:
            - app-cache-network

    redis:
        image: "redis:alpine"
        container_name: redis
        restart: unless-stopped
        tty: true
        # Connecting at browser
        # redis://username:password@87.251.78.17:6973/0
        # username: default
        # password: ${REDIS_PASSWORD}
        command: redis-server --requirepass ${REDIS_PASSWORD}
        ports:
            - 87.251.78.17:6973:6379
        volumes:
            - redis-data:/var/lib/redis
            - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
        environment:
            - REDIS_REPLICATION_MODE=master
        networks:
            - app-cache-network

    #phpMyAdmin container
    phpmyadmin:
        # Use phpmyadmin/phpmyadmin:latest image
        image: phpmyadmin/phpmyadmin:latest
        # Map port 8033 on the host to port 80 inside the container
        # Syntax is: "HOST_PORT:CONTAINER_PORT"
        ports:
            - 87.251.78.17:8088:80
        # Pass a list of environment variables to the container
        environment:
            PMA_HOST: db
            UPLOAD_LIMIT: 256M
            MAX_EXECUTION_TIME: 3000
        # Connect to "drfoxg-net" network, as defined below
        networks:
            - app-cache-network
        # Wait for "mysql" container to start first
        depends_on:
            - db

#Docker Networks
networks:
    app-cache-network:
        driver: bridge

#Volumes
volumes:
    dbdata:
        driver: local
    redis-data:
        driver: local
